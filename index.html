<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<title>F1 RACE</title>
<link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="pantalla-inicio" class="contenedor">

      <h2>Utiliza las flechas laterales para esquivar las manchas de aceite</h2>
      <img src="./imagenes/flechaIzq.png" alt=""><img src="./imagenes/coche.png" alt=""><img src="./imagenes/flechaDer.png" alt="">

    </div>

    <!-- PANTALLA DE JUEGO -->

    </div>
    </div>


    <!-- PANTALLA FINAL -->
    <div id="pantalla-final" class="contenedor">
<img src="./imagenes/L.png" alt="">
      <h1>Apuntate a la autoescuela</h1>
        <button id ="boton-reinicio">Restart</button>
    </div>


    <script src="./js/main.js"></script>
